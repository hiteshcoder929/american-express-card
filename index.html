<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>card</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="face">
                <h1>AMERICAN EXPRESS</h1>
                <div class="logo">
                    <img src="image/chip.jpg" class="chip-img">
                    <img src="image/logo.png" alt="" class="logo-img">

                    <div class="right">
                        <span class="date">7997</span>
                        <br>
                        <img src="image/logo2.png" class="logo2" />
                        <br>
                        <span class="logo2-no">09</span>
                    </div>
                </div>
                <div class="detail">
                    <div class="name">HITESH BHATNAGER</div>
                </div>
            </div>
        

        <!-- back face -->
            <div class="back-face">
                <div class="heading">
                    <span class="heading1">USE OF THIS CARD IS SUBJECT TO THE CARDMEMDER AGREEMENT</span>
                    <span class="heading2"> USA 08.17</span>
                </div>
                <div class="strip"></div>
                <div class="sign-div">
                    <span class="sign"> SIGN</span>
                </div>
                <div class="strip2">
                    <div class="sign-strip"></div>
                    <div class="box"></div>
                    <div class="reg">&reg;</div>
                    <div class="logo-A">
                        <img class="logo-3" src="image/logo-3.png">
                    </div>
                </div>
                <div class="strip-3">
                    <span class="text">Valid Thru</span>
                    <div class="box2"></div>
                </div>
                <div class="service"><span>Service:americanexpress.com</span></div>
                <div class="no">
                    <span class="coun">IN</span>
                    <span class="num">1-951-882-7898 Int'954-473-2123</span>
                </div>
                <div class="end">
                    <span class="end1">NOT TRANSFERABLE</span>
                    <span class="end2">1067814 5528 CS 08/17</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
